<!DOCTYPE html>
<html>
<head>
  <title>Media Streaming</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgba(5, 2, 2, 0.877);
    }

    #ButtonBox {
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
    }

    #PngBox {
      background-color: antiquewhite;
      margin: auto;
      height: auto;
      width: auto;
      width: 383px;
      height: 286px;
      display: flex;
      align-items: center;
    }

    .button {
      margin: auto;
    }
    </style>
</head>

<body>
  <div class='body'>
    <div id="PngBox">
      <img id="Png">
    </div>
    <div id="ButtonBox">
      <button class="button" type="button" onclick='play()'>Play</button>
      <button class="button" type="button" onclick='pause()'>Pause</button>
      <button class="button" type="button" onclick='stop()'>Stop</button>
    </div>
  </div>

  <script>
    var socket = io.connect('http://127.0.0.1:5000');
    socket.on('connect', function() {
      socket.send('User has connected!');
    });

    socket.on('message', function(msg) {
      console.log(msg)
      // $("#messages").append('<li>'+msg+'</li>');
      const blob = new Blob( [ msg ] );
      const url = URL.createObjectURL( blob );
      var img = document.getElementById('Png')
      img.src = url

    });

    function play() {
      socket.send('PLAY')
    }

    function pause() {
      socket.send('PAUSE')
    }

    function stop() {
      socket.send('STOP')
    }
  </script>
</body>
</html>
